name: Trigger auto deployment for eduplanpro

on:
  push:
    branches:
      [ CI-CD ]
    paths:
      - '**'
      - '.github/workflows/eduplanpro-AutoDeployTrigger-605c6b35-3b91-48d2-886f-54c0d590322d.yml'

  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123
          POSTGRES_DB: EDUPLANPRO
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Wait for PostgreSQL to be ready
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..15}; do
            pg_isready -h localhost -p 5432 -U postgres && break
            sleep 3
          done

      - name: Load SQL schema and data
        env:
          PGPASSWORD: 123
        run: |
          psql -h localhost -U postgres -d EDUPLANPRO -f database/dump-EDUPLANPRO.sql

      - name: Run tests
        id: run-tests
        continue-on-error: true
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: 123
          DB_NAME: EDUPLANPRO
        run: |
          npm test -- __test__/test.test.js --detectOpenHandles 2>&1 | tee test-output.log

      - name: Fail job if tests failed
        if: steps.run-tests.outcome == 'failure'
        run: exit 1

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EDUPLANPRO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EDUPLANPRO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EDUPLANPRO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.EDUPLANPRO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EDUPLANPRO_REGISTRY_PASSWORD }}
          containerAppName: eduplanpro
          resourceGroup: eduplanpr-rg
          imageToBuild: brayrpgs/eduplanpro:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_

      # CAPTURA LOG DE ERROR
      - name: Capturar resumen del error
        if: failure()
        run: |
          echo "Extrayendo últimas líneas del log de error..."
          LOG_FILE=$(find $GITHUB_WORKSPACE -name "test-output.log" | head -n 1)
          if [ -f "$LOG_FILE" ]; then
            tail -n 50 "$LOG_FILE" > error.log
          else
            echo "No se encontró log de error" > error.log
          fi

      # CORREO SI TODO SALE BIEN
      - name: Enviar correo si el despliegue fue exitoso
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ✅ Despliegue exitoso de EduplanPro
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: |
            🎉 El despliegue de EduplanPro fue exitoso.

            🔹 Commit: ${{ github.sha }}
            🔹 Autor: ${{ github.actor }}
            🔹 Rama: ${{ github.ref_name }}
            🔹 Repositorio: ${{ github.repository }}
            🔹 Enlace al run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      # CORREO SI FALLA
      - name: Enviar correo si falló el workflow
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: ❌ Error en el workflow de EduplanPro
          to: ${{ secrets.MAIL_TO }}
          from: ${{ secrets.MAIL_USERNAME }}
          body: |
            ⚠️ El workflow falló durante el despliegue de EduplanPro.

            🔹 Commit: ${{ github.sha }}
            🔹 Autor: ${{ github.actor }}
            🔹 Rama: ${{ github.ref_name }}
            🔹 Repositorio: ${{ github.repository }}
            🔹 Enlace al run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

            🧵 Últimas líneas del log de error están adjuntas.

          attachments: error.log
