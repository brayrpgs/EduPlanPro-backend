name: Trigger auto deployment for eduplanpro

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ CI-CD ]
    paths:
    - '**'
    - '.github/workflows/eduplanpro-AutoDeployTrigger-605c6b35-3b91-48d2-886f-54c0d590322d.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.EDUPLANPRO_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.EDUPLANPRO_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.EDUPLANPRO_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.EDUPLANPRO_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.EDUPLANPRO_REGISTRY_PASSWORD }}
          containerAppName: eduplanpro
          resourceGroup: eduplanpr-rg
          imageToBuild: brayrpgs/eduplanpro:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


